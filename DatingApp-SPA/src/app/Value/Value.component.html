<table class="table table-striped table-dark">
  <thead class="thead-dark">
    <tr>   
    <th scope="col">ID</th>
    <th scope="col">NAME</th>
  </tr>
  </thead>

  <tbody>
    <tr *ngFor="let value of values">

        <td>{{value.id}}</td>
        <td>{{value.name}}</td>

    </tr>
  </tbody>
</table>
